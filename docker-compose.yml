version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: emall_postgres
    environment:
      POSTGRES_DB: emall_db
      POSTGRES_USER: emall_user
      POSTGRES_PASSWORD: emall_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - emall_network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: emall_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - emall_network

  # EMall Backend
  backend:
    build: .
    container_name: emall_backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://emall_user:emall_password@postgres:5432/emall_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - emall_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  emall_network:
    driver: bridge